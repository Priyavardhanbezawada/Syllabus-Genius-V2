<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Genius</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 2em; background-color: #f0f2f5; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #1a1a1a; }
        .topic-list a { display: block; background: #eef2f7; padding: 12px; margin-bottom: 8px; border-radius: 4px; text-decoration: none; color: #2c3e50; transition: background-color 0.2s; }
        .topic-list a:hover { background-color: #dce4f0; }
        .error { color: #d8000c; background-color: #ffbaba; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Syllabus Genius ðŸš€</h1>
        <p>Upload your syllabus to get an interactive study guide.</p>

        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Analyze Document</button>
        </form>

        {% if topics %}
            <h2>Click on a topic to see the details:</h2>
            <div class="topic-list">
                {% for topic in topics %}
                    <a href="{{ url_for('topic_details', topic_name=topic) }}">{{ topic }}</a>
                {% endfor %}
            </div>
        {% endif %}

         {% if error %}
            <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
