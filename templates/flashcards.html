<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards for {{ topic }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcard-container { perspective: 1000px; width: 100%; height: 250px; cursor: pointer; }
        .flashcard { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .flashcard.is-flipped { transform: rotateY(180deg); }
        .flashcard-face { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; display: flex; align-items: center; justify-content: center; text-align: center; padding: 20px; }
        .flashcard-front { background-color: #eef2f7; }
        .flashcard-back { background-color: #d1e7dd; transform: rotateY(180deg); }
    </style>
</head>
<body class="bg-light">
    <div class="container my-5">
        <a href="{{ url_for('topic_details', topic_name=topic) }}" class="btn btn-outline-secondary mb-4">&larr; Back to Topic Details</a>
        <h1 class="mb-4">Flashcards: {{ topic }}</h1>
        <p class="text-muted">Click on a card to flip it over.</p>
        <div class="row gy-4">
            {% for card in flashcards %}
                <div class="col-md-6 col-lg-4">
                    <div class="flashcard-container" onclick="this.querySelector('.flashcard').classList.toggle('is-flipped')">
                        <div class="flashcard shadow-sm rounded">
                            <div class="flashcard-face flashcard-front border rounded"><h5>{{ card.front }}</h5></div>
                            <div class="flashcard-face flashcard-back border rounded"><p>{{ card.back }}</p></div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
