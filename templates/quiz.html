<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h1 class="h4 mb-0">Quiz Time! (Question {{ q_index + 1 }} of {{ total_questions }})</h1>
            </div>
            <div class="card-body">
                <form action="{{ url_for('show_question') }}" method="post">
                    <div class="mb-4">
                        <p class="lead">{{ question.question }}</p>
                    </div>

                    {% if question.type == 'multiple-choice' %}
                        {% for option in question.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="answer" id="option{{ loop.index }}" value="{{ option }}" required>
                                <label class="form-check-label" for="option{{ loop.index }}">
                                    {{ option }}
                                </label>
                            </div>
                        {% endfor %}
                    {% elif question.type == 'true-false' %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="optionTrue" value="True" required>
                            <label class="form-check-label" for="optionTrue">True</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="answer" id="optionFalse" value="False" required>
                            <label class="form-check-label" for="optionFalse">False</label>
                        </div>
                    {% elif question.type == 'fill-in-the-blank' %}
                        <input type="text" class="form-control" name="answer" placeholder="Type your answer here" required>
                    {% endif %}

                    <hr class="my-4">
                    <button type="submit" class="btn btn-primary">Next Question &rarr;</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
